<template>
    
    <lightning-card>
        <lightning-button class="button" variant="destructive" label="Destructive" title="Destructive action" onclick={deleteContacts}> class="slds-m-left_x-small"></lightning-button>
        <template if:true={contacts.data}>
 
             
            <lightning-datatable 
                key-field="Id"  
                data={contacts.data}
                columns={columns}
                onclick={getSelected}>
              
           </lightning-datatable>
        </template>
        
    </lightning-card>
</template>
